  <script>

      $(document).ready(function(){
    $("#userInput").keypress(function(e){
      if(e.keyCode==13)
      $("#submitButton").click();
    });
});

var userName;
var gitUrl;
function inputToVar() {
    userName = document.getElementById("userInput").value;
    gitUrl = "https://api.github.com/users/" + userName + "/repos"
    
}


//https://api.github.com/orgs/kottans/repos

    var repos;
    $(document).ready(function(){
    $("#submitButton").click(function(){
        $.getJSON(gitUrl, function(result){
            $.each(result, function(i, repos){
              $("#reposSections").append("<div class='col-3 repos'>" + repos.name + "<br>" + repos.description + "<br>" + repos.forks_url + "<br>" +  repos.stargazers_count + 
              "<br>" + repos.updated_at + "<br>" + repos.language + "<br><br><br> </div>");
